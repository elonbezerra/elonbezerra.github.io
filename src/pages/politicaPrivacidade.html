<!--                </section> <section class="col-12 mt-3 mt-lg-4"> <h2 class="mb-3 h4" id="ppCompartilhamentoDados">Compartilhamento de dados <a href="#ppCompartilhamentoDados">#</a></h2> <p class="mb-4 mb-lg-5">A Kalunga não comercializa os dados pessoais dos seus usuários, no entanto tais dados poderão ser compartilhados com agentes e/ou empresas externas contratadas pela Kalunga, para a realização de serviços técnicos e/ou de suporte às atividades da empresa, exclusivamente para atingir os fins aqui estabelecidos, ou seja: proteção em caso de conflito; provimento de infraestrutura tecnológica e operacional; intermediação de pagamento e provimento de serviço de armazenamento de informações; seguros; ações de marketing; serviços financeiros; serviços de cobrança; proteção de crédito, transporte; atividades fiscais; serviços antifraude; ou ainda, por conta de decisão judicial ou requisição de autoridade competente. No entanto, em que pese que os seus agentes externos e/ou empresas possuam políticas próprias de privacidade, a Kalunga exige que eles observem a presente Política de Privacidade, visando sempre a confidencialidade, bem como a segurança dos dados pessoais dos nossos usuários.</p> <hr> </section> <section class="col-12 mt-3 mt-lg-4"> <h2 class="mb-3 h4" id="ppTransferenciaDados">Transferência de dados <a href="#ppTransferenciaDados">#</a></h2> <p class="mb-4 mb-lg-5">A Kalunga armazena os seus dados em servidores próprios e/ou de parceiros contratados localizados no Brasil e/ou exterior, de forma que podem ocorrer a transferência e tratamento de dados pessoais dos usuários, fora do território brasileiro.</p> <hr> </section> <section class="col-12 mt-3 mt-lg-4"> <h2 class="mb-3 h4" id="ppPeriodoArmazenamento">Período de armazenamento dos dados <a href="#ppPeriodoArmazenamento">#</a></h2> <p class="mb-4 mb-lg-5">A Kalunga armazena os dados pessoais coletados dos usuários de forma segura, somente pelo período necessário para a realização das finalidades descritas nesta Política de Privacidade, bem como para o cumprimento da legislação aplicável, conforme o caso. Porém, em decorrência de razões legais ou regulatórias, em cumprimento à ordem judicial, em atenção a legítimos interesses da Kalunga, ou por qualquer outra base legal justificável, ela poderá armazenar por período de tempo superior.</p> <hr> </section> <section class="col-12 mt-3 mt-lg-4"> <h2 class="mb-3 h4" id="ppMenor18">Compras de menores de 18 anos <a href="#ppMenor18">#</a></h2> <p class="mb-4 mb-lg-5">Se você tem menos de 18 anos e quiser fazer compras em nosso site, precisará fazer a compra acompanhado de um dos seus pais ou de um responsável legal.</p> <hr> </section> <section class="col-12 mt-3 mt-lg-4"> <h2 class="mb-3 h4" id="ppRecebimentoEmails">Recebimentos de e-mails promocionais da Kalunga <a href="#ppRecebimentoEmails">#</a></h2> <p>Ao optar em se cadastrar em nosso site, você poderá escolher se gostaria de receber e-mails, SMS, WhatsApp e push notification com informações promocionais da Kalunga. Os envios de e-mails, SMS, WhatsApp e push notification serão feitos apenas com o seu consentimento e poderão ser desativados a qualquer momento.</p> <p class="mb-4 mb-lg-5">A Kalunga se compromete a respeitar a sua privacidade e é contra o spam. Caso não deseje mais receber informações basta clicar no link de descadastramento que se localiza no rodapé de todos os e-mails enviados; entrar em contato pelo telefone: (11) 3346-9966; ou enviar um e-mail para: kommerce@kalunga.com.br, com seu nome completo e endereço de e-mail.</p> <hr> </section> <section class="col-12 mt-3 mt-lg-4"> <h2 class="mb-3 h4" id="ppEnvioEmails">Envio de outros e-mails <a href="#ppEnvioEmails">#</a></h2> <p>O Kalunga nunca envia e-mails solicitando confirmação de dados/cadastro ou com anexos executáveis (extensão exe, com, scr, bat) e links para download (exceto no caso de compra de produtos por download).</p> <p>Nossos e-mails com promoções têm como remetente: kalunga@mkt.kalunga.com.br e kalunga@news.kalunga.com.br.</p> <p>Os demais e-mails de acompanhamento de seu pedido e serviços do site são: kommerce@kalunga.com, contato@kalunga.com.br, kommerce@kalunga.com.br e indicacao@kalunga.com.br.</p> <p>Todos os links de nossos e-mails levam diretamente para a Kalunga.</p> <p class="mb-4 mb-lg-5">Nunca forneça a senha de seu cadastro a terceiros e, caso necessário, acesse imediatamente a área ?Minha Conta? no site e altere sua senha.</p> <hr> </section> <section class="col-12 mt-3 mt-lg-4"> <h2 class="mb-3 h4" id="ppCookies">Cookies <a href="#ppCookies">#</a></h2> <p class="mb-4 mb-lg-5">O uso de cookies é feito apenas para reconhecer um visitante constante e melhorar a experiência de compra. Os cookies são pequenos arquivos de dados transferidos de um site da web para o disco do seu computador ou para outros dispositivos (como smartphones ou tablets) e não armazenam dados pessoais. Se preferir, você pode apagar os cookies existentes em seu computador ou em outros dispositivos, através do browser (navegador).</p> <hr> </section> <section class="col-12 mt-3 mt-lg-4"> <h2 class="mb-3 h4" id="ppSeguranca">Segurança <a href="#ppSeguranca">#</a></h2> <p>A Kalunga compromete-se com a segurança do tratamento dos dados pessoais dos titulares, por meio da utilização de meios avançados de tecnologia da informação, não somente em seu site, mas em todos os seus demais canais de venda e de contato.</p> <p>Todas as informações fornecidas são criptografadas e alocadas em um servidor seguro. Isso garante que seus dados pessoais e de cobrança não serão interceptados ou copiados.</p> <p>A Kalunga adota todas as medidas de segurança para proteger os dados pessoais dos titulares. Assim, ao fornecer os seus dados no site da Kalunga, você estará em uma página cujo padrão de segurança é o SSL (SECURE SOCKET LAYER), utilizado pela maioria dos sites de Bancos.</p> <p>Note que sempre que você estiver na página de cadastro, o cadeado de segurança aparecerá no rodapé ou barra de endereços, dependendo do seu navegador. Isto significa que você estará em uma página de web segura.</p> <p>As informações de cartões de crédito não são armazenadas em nossos sistemas e todo o processo de aprovação é feito diretamente com as Administradoras de Cartões e Bancos. Para sua tranquilidade, o ícone do cadeado fechado, no canto superior da tela, indica absoluta segurança durante a transmissão de dados em sua compra.</p> <p>Para sua segurança, se houver qualquer divergência de informações cadastrais e de pagamento, a Kalunga entrará em contato para confirmar os dados antes de aprovar o pedido.</p> <p>Os dados recebidos pela Kalunga, são restritos apenas a integrantes autorizados para o uso adequado desses dados, os quais, inclusive, possuem a obrigação em seguir a nossa Política de Privacidade.</p> <p>Por outro lado, você, que é o titular dos seus dados pessoais, também deverá adotar de sua parte, todas as medidas necessárias quanto à utilização da internet, incluindo, mas não se limitando à utilização de sistemas antivírus, senhas de acesso pessoal e outras medidas que se fizerem necessárias, com o intuito de evitar falhas, invasões, interceptações ou outros inconvenientes no acesso ao site da Kalunga. Em nenhuma hipótese você deverá compartilhar com terceiros, o seu login e senha, além disso, ao acessar o seu cadastro em nosso site, principalmente se você estiver em computadores públicos, certifique-se de que você realizou o ?logout? da sua conta, para evitar que pessoas não autorizadas acessem e utilizem as informações sem o seu conhecimento.</p> <p>A Kalunga não solicita dados pessoais por telefone, WhatsApp, SMS ou e-mail (a não ser quando é realizado um pedido, ocasião em que o SACK (Serviço de Atendimento ao Consumidor Kalunga), o Televendas e o Financeiro poderão entrar em contato por telefone ou e-mail), motivo pelo qual, em nenhuma hipótese eles devem ser fornecidos, eis que pode ser uma tentativa de uso indevido dos seus dados.</p> <p class="mb-4 mb-lg-5">A Kalunga não será responsabilizada por eventuais danos decorrentes de culpa exclusiva dos titulares dos dados.</p> <hr> </section> <section class="col-12 mt-3 mt-lg-4"> <h2 class="mb-3 h4" id="ppAlteracoesPolitica">Alterações na política de privacidade <a href="#ppAlteracoesPolitica">#</a></h2> <p class="mb-4 mb-lg-5">As informações contidas nesta política de privacidade podem ser alteradas a qualquer momento, sendo que essas alterações serão válidas, eficazes e vinculantes após a nova versão ser publicada em nosso site. E, em todas as oportunidades em que ocorrerem alterações em nossa política de privacidade, você receberá uma comunicação por e-mail.</p> <hr> </section> <section class="col-12 mt-3 mt-lg-4"> <h2 class="mb-3 h4" id="ppEncarregadoContato">Encarregado e contato <a href="#ppEncarregadoContato">#</a></h2> <p class="mb-4 mb-lg-5">Qualquer contato, comunicação, reclamação, solicitação dos titulares dos dados pessoais em relação à forma como os seus dados estão sendo tratados, deverão ser dirigidos ao nosso encarregado, para prestação de esclarecimentos e/ou adoção de medidas referentes ao tratamento de dados pela Kalunga, pelo e-mail privacidade@kalunga.com.br.</p> <hr> </section> <section class="col-12 mt-3 mt-lg-4"> <p>Kalunga S.A., CNPJ 43.283.811/0001-50</p> <p>Endereço: Rua da Mooca, 76, Mooca, São Paulo, SP, CEP 03104-000</p> <p class="mb-4">Telefone: (11) 3346-9966</p> <small><p class="mb-4 mb-lg-5 text-secondary">Última atualização: 18 de novembro de 2020.</p></small> </section> </div> </div> </div> </article>-->
